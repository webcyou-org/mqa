<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
          content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <script src="../dist/mqa.umd.js"></script>
</head>
<body>
    <p>type: <span id="type"></span></p>
    <p>deviceType: <span id="deviceType"></span></p>
    <p>query: <span id="query"></span></p>
    <script>
        var typeElem = document.getElementById('type');
        var deviceTypeElem = document.getElementById('deviceType');
        var queryElem = document.getElementById('query');
        // mqa.init({
        //     type: 'large',
        //     deviceType: 'pc',
        //     query: '(min-width: 200px)'
        // });
        mqa.init();
        mqa.callback(function(state) {
            typeElem.innerText = state.type;
            deviceTypeElem.innerText = state.deviceType;
            queryElem.innerText = state.query;
        });
    </script>
</body>
</html>
